<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <header class="mb-3">
        <label class="form-label" for="text-input" id="text-label">
            Texto:
        </label>
        <input class="form-control mb-3" type="text" name="text-input" id="text-input" maxlength="60">
        <label class="form-label" for="img">Selecionar imagem:</label>
        <input class="form-control" type="file" id="meme-insert" name="img" accept="image/*" onchange="loadFile(event)">
    </header>
    <main>
        <div id="meme-image-container" class="initial">
            <img src="" alt="meme image" id="meme-image">
            <div class="text-box">
                <span id="meme-text"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="fire">FIRE</button>
            <button class="btn btn-primary" id="water">WATER</button>
            <button class="btn btn-primary" id="earth">EARTH</button>
        </div>
        <div id="png-memes">
            <img class="btn little initial" id="meme-1" src="/imgs/meme1.png" alt="meme 1">
            <img class="btn little initial" id="meme-2" src="/imgs/meme2.png" alt="meme 2">
            <img class="btn little initial" id="meme-3" src="/imgs/meme3.png" alt="meme 3">
            <img class="btn little initial" id="meme-4" src="/imgs/meme4.png" alt="meme 4">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
